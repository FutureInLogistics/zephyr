sample:
  name: Time Slicing Demonstration
  description: Demonstrates time-sliced scheduling in Zephyr kernel
common:
  tags: kernel scheduling timeslicing
  depends_on: CONFIG_SYS_CLOCK_EXISTS
  integration_platforms:
    - qemu_x86
    - qemu_cortex_m3
    - native_sim
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "Time slicing demonstration completed successfully!"
tests:
  sample.kernel.timeslicing:
    min_ram: 16
    timeout: 30
